<app-navbar></app-navbar>
<div class="page">
  <mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field appearance="outline">
            <input type="email" matInput placeholder="email" formControlName="email">
          </mat-form-field>
        </p>

        <div class="button-container">
          <button [disabled]="!forgotPasswordForm.valid || isLoading" color="primary" type="submit" mat-raised-button>
            <ng-container *ngIf="!isLoading; else loading">
              Send reset password link
            </ng-container>
          </button>
        </div>

        <span class="sign-up-text">Have an Account?
          <span (click)="goToLogin()" class="sign-up-link">
            Log in here
          </span>
        </span>
        <br>

        <span class="sign-up-text">No account?
          <span (click)="goToSignUp()" class="sign-up-link">
            Sign up here
          </span>
        </span>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner [diameter]="15"></mat-spinner>
</ng-template>
