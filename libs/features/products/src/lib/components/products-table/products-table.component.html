<section class="table">
  <section class="top-row">
    <mat-form-field appearance="outline">
      <i matPrefix class="fa-solid fa-magnifying-glass"></i>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search for product" #input>
    </mat-form-field>

    <button class="button-product" mat-raised-button (click)="addProduct()" color="primary">
      <span class="add-product-text">Add product</span>
      <i class="fa-solid fa-plus"></i>
    </button>

  </section>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> <img alt="product-img" [src]="element.imageUrl" /> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">Ksh {{element.price}} </td>
    </ng-container>

    <!-- aCTION Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <span class="action-span" mat-raised-button><i class="fa-regular fa-pen-to-square"></i></span>
        <span class="action-span" mat-raised-button><i class="fa-solid fa-trash-can"></i></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator>
    </mat-paginator>
  </table>



</section>
