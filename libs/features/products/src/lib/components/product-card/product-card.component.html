<div class="card" (click)="goToProduct()">
  <img class="product-img"
    src="https://images.pexels.com/photos/963486/pexels-photo-963486.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    alt="product-img" />
  <div class="actions">
    <button color="warn" class="remove-btn" mat-stroked-button>-</button>
    <input title="number" type="number" class="product-count" />
    <button color="primary" class="add-btn" mat-stroked-button>+</button>
  </div>
  <div class="product-details">
    <div class="product-name">
      Chair
    </div>
    <div class="product-price">
      Ksh. 2500.00
    </div>
  </div>
</div>
