<div class="card">
  <img class="product-img"
    [src]="product.imageUrl"
    alt="product-img" />
  <div class="actions">
    <button (click)="removeItemFromCart(product)" color="warn" class="remove-btn" mat-stroked-button>-</button>
    <input title="number" (change)="onChangeValue($event)" [(ngModel)]="productCountInCart" type="number" class="product-count" />
    <button (click)="addItemToCart(product)" color="primary" class="add-btn" mat-stroked-button>+</button>
  </div>
  <div class="product-details">
    <div class="product-name">
      {{product.name}}
    </div>
    <div class="product-price">
      Ksh. {{product.price}}
    </div>
  </div>
</div>
