<div class="form-container">
  <span class="title">Checkout</span>
  <form class="form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)">

    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your name" formControlName="name" required />
     
      <mat-error *ngIf="check('name')">Name is invalid</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your email" formControlName="email" required />

      <mat-error *ngIf="check('email')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input formControlName="phone" matInput type="tel" placeholder="Enter your phone number" />
     
      <mat-error *ngIf="check('phone')">phone number is invalid</mat-error>
    </mat-form-field>

    <div class="form-footer">
      <button (click)="goBack()" type="reset" mat-stroked-button color="warn">Back</button>
      <button class="submit-btn" [disabled]="checkoutForm.invalid || isSaving" type="submit" mat-raised-button color="primary">
       <span *ngIf="!isSaving; else loading">Complete Checkout</span>
      </button>
      
    </div>

  </form>
</div>


<ng-template #loading>
  <mat-spinner [diameter]="15"></mat-spinner>
</ng-template>
