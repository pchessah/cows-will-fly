<app-navbar></app-navbar>
<div class="page">
  <ng-container *ngIf="!noItemsInCart else noItemsTemplate">
    <span class="title"> Your Cart </span>
    <div class="card">
      <app-cart-summary (updateNoItemsInCart)="noItemsInCart = true"></app-cart-summary>
    </div>
    <div class="action-card">
      <button class="action-btn" (click)="clearCart()" mat-raised-button color="warn">Clear Cart</button>
      <button class="action-btn" (click)="goToProducts()" mat-stroked-button color="primary">Shop More</button>
      <button class="action-btn" (click)="goToCheckout()" mat-raised-button color="primary">Check out</button>
    </div>
  </ng-container>


<ng-template #noItemsTemplate>
  <span class="title">No Items in Cart</span>
  <img src="assets/no-cart.svg" alt="no-items-in-cart"/>
  <button class="action-btn"  (click)="goToProducts()" mat-raised-button  color="primary">Go To Products</button>
</ng-template>
