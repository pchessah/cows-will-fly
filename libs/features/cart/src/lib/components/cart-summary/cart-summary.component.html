<table mat-table [dataSource]="dataSource">

  <!-- Thumbnail Column -->
  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef> Your Item </th>
    <td mat-cell *matCellDef="let cart"> <img class="thumbnail" [src]="cart.product.imageUrl" alt="product-img" /> </td>
    <td class="total" mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cart"> {{cart.product.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <!-- quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let cart"> 
      <input title="number" [(value)]="cart.count" (change)="onChangeValue($event, cart)" type="number" class="product-count" min="0" /> 
    </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let cart"> {{cart.product.price}} </td>
    <td class="total" mat-footer-cell *matFooterCellDef>  <span *ngIf="isMobile">Ksh. {{cartTotal}}</span></td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> remove </th>
    <td mat-cell *matCellDef="let cart">
      <button color="warn" mat-stroked-button class="delete-btn" (click)="clearItemFromCart(cart.product)"> x </button>
    </td>
    <td class="total" mat-footer-cell *matFooterCellDef>  <span>Ksh. {{cartTotal}}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
