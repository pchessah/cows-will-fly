

<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cart"> {{cart.product.name}} </td>
  </ng-container>


  <!-- quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let cart"> {{cart.count}} </td>
  </ng-container>

    <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let cart"> {{cart.product.price}} </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> remove </th>
    <td mat-cell *matCellDef="let cart"> 
      <button  color="warn" mat-stroked-button class="delete-btn" (click)="clearItemFromCart(cart.product)"> X </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #noCartItems>
  You have no items in your cart right now.
</ng-template>
