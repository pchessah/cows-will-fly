<div class="dashboard-container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <img src="assets/orders.svg" alt="orders" />
          <h1 >Orders</h1>
          <p class="card-text">You have 15 orders.</p>
          <a mat-raised-button routerLink="/orders" color="primary" class="btn btn-primary">View Orders</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <img src="assets/users.svg" alt="users" />
          <h1 >Users</h1>
          <p class="card-text">You have 23 users.</p>
          <a mat-raised-button routerLink="/users" color="primary" class="btn btn-primary">View Users</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <img src="assets/products.svg" alt="products" />
          <h1 >Products</h1>
          <p class="card-text">You have 89 products.</p>
          <a mat-raised-button routerLink="/products/overview" color="primary" class="btn btn-primary">View Products</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card">
      <app-dashboard-chart></app-dashboard-chart>
    </div>
  </div>

</div>
