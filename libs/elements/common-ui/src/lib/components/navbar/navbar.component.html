<mat-card>
  <mat-toolbar>
    <div (click)="goToHomePage()" class="main-icon-container">
      <img  src="assets/logo.svg" alt="logo" title="logo" class="logo"/>
      <span class="title">Mbao Zetu</span>
    </div>
    <span class="example-spacer"></span>
    <span *ngIf="cartCount$ |async as cartCount" (click)="goToCartPage()" class="cart-icon"  [matBadge]="cartCount" matBadgeColor="warn">
      <i class="fa fa-cart-shopping"></i>
    </span>
  </mat-toolbar>
</mat-card>
